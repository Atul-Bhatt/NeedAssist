<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NeedAssist Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;400&display=swap" rel="stylesheet">
    <link th:href="@{../css/post.css}" rel="stylesheet">
</head>
<body>
<div class="navigation">
    <a href="/"><img alt="logo" height="42px" th:src="@{../images/NeedAssist.png}"/></a>
    <a href="/myposts" class="my-posts">My Posts</a>
    <a href="" class="user-profile" th:text="${username}"></a>
</div>
<div class="container">
    <div class="post-comment-container">
        <div class="post-container">
<!--            <span class="posted-by">Posted by <span class="username" th:text="'u/' + ${username}"></span></span>-->
            <h1 class="post-heading" th:text="${post.heading}"> </h1>
            <p class="post-body" th:text="${post.body}"> </p>
            <form class="comment-form" action="#" th:action="@{'/comment/' + ${post.id}}" th:object="${comment}" method="post">
                <textarea placeholder="What are your thoughts?" class="comment-input" th:field="*{text}"></textarea>
                <button class="submit-comment-button" type="submit">Comment</button>
            </form>
            <div class="comment-list">
                <div th:each="comment: ${allComments}" class="comment">
                    <p class="comment-username"> username </p>
                    <p class="comment-text" th:text="${comment.text}"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar-container">
        <h1>Recent Posts</h1>
    </div>
</div>
</body>
</html>
